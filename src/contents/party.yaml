  description: >-
    พรรคพลังประชารัฐ (ย่อ: พปชร.) ก่อตั้งขึ้นในปี 2561
    ภายในพรรคประกอบด้วยอดีตรัฐมนตรีในรัฐบาลประยุทธ์ 1
    รวมทั้งมีการรับนักการเมืองหลายกลุ่มเข้าสังกัด ทั้งอดีตสมาชิกสภาผู้แทนราษฎร
    (ส.ส.) อดีตนักการเมืองท้องถิ่น
    อดีตแกนนำแนวร่วมประชาธิปไตยต่อต้านเผด็จการแห่งชาติ อดีต ส.ส.
    พรรคไทยรักไทย,พรรคเพื่อไทยและอดีต ส.ส.พรรคประชาธิปัตย์ และอดีตแกนนำ กปปส.
    ในการเลือกตั้งสมาชิกสภาผู้แทนราษฎรไทยเป็นการทั่วไป พ.ศ. 2562
    พรรคเสนอชื่อพลเอก ประยุทธ์ จันทร์โอชา หัวหน้าคณะรักษาความสงบแห่งชาติ
    และนายกรัฐมนตรีก่อนการเลือกตั้งให้เป็นนายกรัฐมนตรีอีกครั้งหนึ่ง
