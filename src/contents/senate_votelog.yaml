  description_th: >-
    วุฒิสภามีมติให้การประชุมของคณะกรรมาธิการวิสามัญการพิทักษ์และเทิดทูนสถาบันพระมหากษัตริย์เป็นความลับ
    ด้วยเหตุผลจาก 1.
    การประชุมแต่ละครั้งมีเนื้อหาเกี่ยวกับการติดตามสถานการณ์ความเคลื่อนไหวของการกระทำที่อาจส่งผลกระทบต่อสถาบันพระมหากษัตริย์
    ซึ่งมีการกล่าวอ้างถึงชื่อบุคคลและเครือข่าย
    หากมีการเปิดเผยออกไปอาจทำให้เป็นอุปสรรคต่อการดำเนินงานตามหน้าที่และอำนาจของคณะกรรมาธิการวิสามัญได้
    2. การเปิดเผยอาจส่งผลกระทบต่อหน่วยงานด้านความมั่นคง
    หน่วยงานที่บังคับใช้กฎหมาย
    หรือหน่วยงานที่เกี่ยวข้องกับความสัมพันธ์ระหว่างประเทศซึ่งคณะกรรมาธิการวิสามัญได้เชิญมาให้ข้อมูลในเชิงลึก
    3. คณะกรรมาธิการมีความจำเป็นต้องบันทึกเป็นการประชุมลับ
    เพื่อประโยชน์ในการรวบรวมและรักษาข้อมูลเชิงลึกไว้
    สำหรับการวิเคราะห์และประมวลผลในการดำเนินการตามอำนาจหน้าที่ต่อไป 4.
    การประชุมของคณะกรรมาธิการวิสามัญแต่ละครั้ง
    จะมีประเด็นที่เกี่ยวข้องกับสถาบันพระมหากษัตริย์จึงถือเป็นข้อมูลข่าวสารที่มีกฎหมายเฉพาะให้ความคุ้มครองโดยโดยไม่ต้องเปิดเผย
    คือพระราชบัญญัติข้อมูลข่าวสารราชการพศ 2540 มาตรา 14
