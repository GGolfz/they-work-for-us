    ญัตติตั้งคณะอนุกรรมาธิการในคณะกรรมาธิการติดตาม เสนอแนะ
    และเร่งรัดการปฏิรูปประเทศ และการจัดทำและดำเนินการตามยุทธศาสตร์ชาติ เพิ่มเติม
