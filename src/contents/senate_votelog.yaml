    ต่อมาในรัชสมัยของพระบาทสมเด็จพระมงกุฎเกล้าเจ้าอยู่หัว
    พระบาทสมเด็จพระปกเกล้าเจ้าอยู่หัว และพระบาทสมเด็จพระบรมชนกาธิเบศร
    มหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร
    ก็ได้ทรงอนุโลมสร้างเหรียญราชรุจิขึ้นพระราชทานเป็นประเพณีสืบมา
    ทั้งนี้เป็นแบบอย่างอันดี
    สมควรที่จะให้มีเหรียญราชรุจิรัชกาลปัจจุบันขึ้นสำหรับพระราชทานเป็นเครื่องหมายแห่งพระมหากรุณาธิคุณตามพระราชอัธยาศัยตามโบราณราชประเพณีสืบไป 
    จึงจำเป็นต้องตราพระราชบัญญัตินี้
