  description_th: >-
    พลเอก สิงห์ศึก สิงห์ไพร ประธานคณะกรรมาธิการติดตาม เสนอแนะ
    และเร่งรัดการปฏิรูปประเทศ และการจัดทำและดำเนินการตามยุทธศาสตร์ชาติ
    ผู้เสนอญัตติ ได้เสนอเหตุผลของการเสนอญัตติเรื่องดังกล่าวต่อที่ประชุมว่า
    คณะกรรมาธิการมีหน้าที่และอำนาจที่สำคัญในการติดตาม เสนอแนะ
    และเร่งรัดการปฏิรูปประเทศ ตามมาตรา 270 วรรคหนึ่ง
    ของรัฐธรรมนูญแห่งราชอาณาจักรไทย
    ซึ่งต้องวิเคราะห์ผลการดำเนินการตามแผนการปฏิรูปประเทศและแผนแม่บทภายใต้ยุทธศาสตร์ชาติ
    อันมีแผนงานและโครงการเป็นจำนวนมาก
    คณะกรรมาธิการจึงมีความจำเป็นจะต้องตั้งคณะอนุกรรมาธิการ
    ให้ครอบคลุมยุทธศาสตร์ชาติทั้ง 6 ด้าน ดังนั้น
    เพื่อให้การดeเนินงานของคณะกรรมาธิการบรรลุเป้าหมาย
    จึงขอให้ที่ประชุมวุฒิสภามีมติให้คณะกรรมาธิการตั้งคณะอนุกรรมาธิการได้เกินกว่า
    4 คณะ โดยตั้งเพิ่มเติมอีก 2 คณะ รวมเป็น 6 คณะ เกินกว่าที่กำหนดไว้ในข้อบังคับ
    ข้อ 89 วรรคหนึ่ง
    ซึ่งกำหนดให้คณะกรรมาธิการอาจตั้งคณะอนุกรรมาธิการได้ไม่เกินคณะละ 4 คณะ
    ที่ประชุมลงมติเห็นชอบด้วยกับญัตติดังกล่าว
    และลงมติเห็นชอบให้งดใช้ข้อบังคับดังกล่าวเป็นการชั่วคราวเฉพาะกรณี
