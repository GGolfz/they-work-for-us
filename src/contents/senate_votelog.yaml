    หากเปิดเผยออกไปอาจจะส่งผลกระทบต่อหน่วยงานหรือบุคคลผู้ให้ข้อมูลมาเพื่อประกอบการพิจารณา
    คณะกรรมธิการฯ จึงเห็นสมควรให้ที่ประชุมวุฒิสภา
    มีมติมิให้เปิดเผยบันทึกการประชุมและรายงานบางส่วน
