  legal_title: >-
    ร่างพระราชบัญญัติเหรียญรัตนาภรณ์ รัชกาลที่ 10
    พ.ศ....ซึ่งสภาผู้แทนราษฎรลงมติเห็นชอบแล้ว การลงมติในวาระที่หนึ่ง
    (ที่ประชุมเห็นชอบด้วยกับสภาผู้แทนราษฎรหรือไม่)
  meeting: ประชุม ส.ว.
