  is_active: true
- id: '3'
  title: ขยายสัญญาสัมปทานทางด่วนและรถไฟฟ้าบีทีเอส
  en:
    title: Extend the concessions of expressway and BTS
    legal_title: >-
      Consideration of the Committee report on the extension of concessions of
      express way and BTS sky train
  legal_title: >-
    ที่ประชุมพิจารณาระเบียบวาระเรื่องที่คณะกรรมาธิการพิจารณาเสร็จแล้ว คือ
    รายงานการพิจารณาศึกษาการขยายสัญญาสัมปทานทางด่วนและรถไฟฟ้า (บีทีเอส)
  meeting: ประชุมส.ส.
  type: รายงานการพิจารณา
  vote_date: '2019-09-05'
  prayuth: ''
  thanathorn: ''
  passed: true
  approve: 412
  disprove: 25
  abstained: 20
  total_voter: 457
  absent: 40
  total_member: 497
  description_th: >-
    วันที่ 5 กันยายน 2562
    ที่ประชุมสภาผู้แทนราษฎรมีมติเห็นชอบด้วยกับข้อเสนอตามรายงานของคณะกรรมาธิการวิสามัญ
    ที่เห็นควรให้ขยายสัมปทานทางด่วน
    เพื่อยุติข้อพิพาทระหว่างการทางพิเศษแห่งประเทศไทย (กทพ.) กับ บริษัท
    ทางด่วนและรถไฟฟ้าจำกัด (มหาชน) (BEM)
    และไม่ขยายสัมปทานการเดินรถไฟฟ้าสายสีเขียวของบีทีเอส ที่จะสิ้นสุดในปี 2572
    ด้วยคะแนน 412 ต่อ 25 งดออกเสียง 20 คะแนน
    ซึ่งเมื่อผ่านการลงมติจากสภาผู้แทนราษฎรแล้วก็จะเสนอให้คณะรัฐมนตรีเป็นผู้นำไปปฏิบัติต่อไป
  description_en: >-
    On 5 September 2019, The House of Representatives had voted to approve the
    proposal according to a study report by an Ad hoc Committee to extend the
    concession of express way to end the dispuet between Expressway Authirity of
    Thailand (Epat) and the Bangkok Expressway and Metro public company (BEM)
    and not extend the concession on the BTS green line which will end in 2029.
    The vote was 415 in favour and 25 against with 20 abstentions. After the
    house has finalised, the proposal will be submitted to the cabinet to
    conduct according to the result.
  document:
