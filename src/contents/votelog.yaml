    ซึ่งเคยมีในฉบับปี 2550 แต่ถูกตัดออกไปในฉบับปี 2560

    3) แก้ไขมาตรา 46 เรื่องสิทธิผู้บริโภค
    คุ้มครองสิทธิได้รับข้อมูลที่เป็นความจริง ได้รับการเยียวยาความเสียหาย
    สิทธิการรวมตัว และกำหนดให้ “ต้องมี” องค์การอิสระเพื่อการคุ้มครองผู้บริโภค
    รับงบประมาณจากรัฐ ซึ่งต่างจากฉบับปี 2560
    ที่กำหนดเพียงให้ผู้บริโภคมีสิทธิจัดตั้งองค์กร

    4)เพิ่มเติมมาตรา 72 แนวนโยบายแห่งรัฐเกี่ยวกับที่ดิน น้ำ พลังงาน
    โดยให้เกษตรกรมีสิทธิในที่ดินอย่างทั่วถึงโดยการ “ปฏิรูปที่ดิน”
