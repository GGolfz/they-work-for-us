- id: '4'
  title: ตั้งคณะกรรมาธิการวิสามัญพิจารณาผลกระทบโครงการอีอีซี
  en:
    title: Agenda to set up committee on EEC
    legal_title: Extend the concessions of expressway and BTS
  legal_title: >-
    ญัตติด่วน
    ขอให้สภาผู้แทนราษฎรตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาและตรวจสอบผลกระทบจากการดำเนินโครงการเขตพัฒนาพิเศษภาคตะวันออก
    (EEC) การวางผังเมือง และการลงทุนโครงสร้างพื้นฐานที่เกี่ยวข้อง
  meeting: ประชุมส.ส.
  type: ญัตติด่วน
  vote_date: '2019-09-13'
  prayuth: ''
  thanathorn: ''
  passed: false
  approve: 224
  disprove: 231
  abstained: 2
  total_voter: 457
  absent: 40
  total_member: 497
  description_th: >-
    Eastern Economic Corridor (EEC) หรือ โครงการระเบียงเศรษฐกิจพิเศษภาคตะวันออก
    เป็นหนึ่งในนโยบายหลักของรัฐบาล คสช.2
    ซึ่งสานต่อมาจากแผนเศรษฐกิจเดิมที่ดำเนินมาตั้งแต่ยุคแรกที่ คสช.1 โดยมี 'สมคิด
    จาตุศรีพิทักษ์' เป็นผู้ผลักดันคนสำคัญ ภาพในฝันของการดำเนินโครงการแบบ EEC คือ
    การพัฒนาพื้นที่ทางเศรษฐกิจเพื่อดึงดูดนักลงทุนต่างชาติ
    ในสามจังหวัดภาคตะวันออก ได้แก่ ชลบุรี ระยอง และฉะเชิงเทรา
    ผลกระทบที่ชัดเจนที่สุด ของโครงการอีอีซี คือ
    การพุ่งขึ้นของราคาที่ดินและการค้าที่ดิน
    ทำให้เกษตรกรที่เคยเช่าที่ดินทำการเกษตรและการประมงมายาวนาน
    ต้องถูกยกเลิกสัญญาเช่าโดยทันทีเมื่อเจ้าของที่ดินขายที่ดินให้กับนักลงทุน
    และผลกระทบที่จะตามมาอย่างที่สอง คือ ผลกระทบต่อชุมชนและสิ่งแวดล้อม


    สมาชิกสภาผู้แทนราษฎรถึงสามพรรคการเมืองได้แก่ อนาคตใหม่ ประชาธิปัตย์
    และพลังประชารัฐ เสนอให้ตั้งคณะกรรมาธิการ (กมธ.)
    วิสามัญตรวจสอบผลกระทบโครงการอีอีซี
    โดยใช้ชื่อและวัตถุประสงค์การทำงานต่างกันไป
    หลังจากญัตตินี้ถูกเลื่อนพิจารณาหลายครั้ง เมื่อวันที่ 13 กันยายน 2562
    ที่ประชุมมีมติไม่เห็นด้วยให้ตั้งคณะกรรมาธิการวิสามัญด้วยเสียง 231 ต่อ 223
    เสียง งดออกเสียง 2 เสียง จากผู้เข้าประชุม 456 คน
  description_en: >-
    Eastern Economic Corridor (EEC) is one of the main policy from the Nation
    Council for Peace and Order (NCPO) regime and also become an aim of the
    NCPO2 with Somkid Jatusripitak, the deputy Prime Minister on economic as a
    key person who is pushing for. The goal of the EEC project is to build a
    special economic zone to attract foreign investors in three provinces in the
    east, Chonburi, Rayong and Chacherngsao. The obvious effect of the EECP
    project is the rise of properties price in the area and the trade of lands.
    Farmers and fishers who rent the lands for long time was abandoned and
    canceled the rent contract where land owners want to sell to new investors.
    The effect to environment and communities will follow.




    Representatives from at least three parties which are Future Forward Party,
    Democrat Party and Palangpracharat Party proposed to set up Ad hoc
    Committees to consider the effect of EEC under three different names and
    focuses. This agenda was postponed many times until 13 September 2019, the
    house has voted against the proposal with 231:223 with 2 abstentions from
    the 456 attendees.
  document:
    - title: ใบประมวลผลการลงมติ
      link: >-
