  legal_title: >-
    พิจารณาร่างพระราชบัญญัติงบประมาณรายจ่ายประจำปีงบประมาณพ.ศ. ๒๕๖๓ ซึ่ง
    คณะรัฐมนตรี เป็นผู้เสนอ
  meeting: ประชุมส.ส.
