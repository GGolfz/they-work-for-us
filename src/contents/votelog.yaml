    ที่ตกต่ำมาตลอดระยะเวลา 8 ปี
    โดยก่อนเกิดสถานการณ์โควิดจีดีพีประเทศที่ตกอยู่แล้วเมื่อเกิดสถานการณ์โควิดยิ่งลงเหว
    ขณะที่สถานการณ์หลังโควิดก็ยังไม่สามารถฟื้นเศรษฐกิจประเทศได้
    เพราะไม่ได้แก้ปัญหาพื้นฐาน
    หลายประเทศฟื้นขณะที่ไทยอยู่ในกลุ่มประเทศฟื้นตัวช้ากว่าประเทศอื่น 


    รัฐบาลหาเงินไม่เป็น ใช้ไม่เป็น
    นอกจากบริหารเศรษฐกิจล้มเหลวโดยเฉพาะเรื่องของขีดความสามารถทางการแข่งขันของประเทศแล้ว
    ยังล้มเหลวการแก้ปัญหาทางสังคม การศึกษา และล้มเหลวเรื่องการแก้ปัญหายาเสพติด
    มีพฤติการณ์ส่อทุจริต เอื้อพวกพ้อง เอื้อนายทุน ไม่ตรงไปตรงมา
    โดยเฉพาะการแต่งตั้งลูกนายเสกสกล อัตถาวงศ์ เป็นราชการตำรวจ
    ใช้งบประมาณไม่คุ้มค่า


    ทั้งยังละเมิดกฎหมายจริธรรม โดยเฉพาะการละเมิดอนุสัญญาเดี่ยวยาเสพติดให้โทษฯ
    ของยูเอ็น กรณีร่วมกับนายอนุทิน รองนายกฯ ปลดล็อกกัญชา
    รวมถึงการละเว้นปฏิบัติหน้าที่กรณีจ่ายค่าชดเชยคลองด่าน
    เช่นเดียวกับการใช้อำนาจมาตรา 44 ปิดเหมืองทองอัครา
    ทั้งยังล้มเหลวเรื่องการบริหารงานการต่างประเทศกรณีเครื่องบินเพื่อนบ้านบินล้ำน่านฟ้าไทย
    เป็นผู้นำที่ทำลายระบบประชาธิปไตย
