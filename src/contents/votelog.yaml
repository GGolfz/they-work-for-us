  description_th: >-
    ทางปฏิบัติในการบริหารราชการแผ่นดิน เมื่อรัฐบาลต้องการงบประมาณจะเสนอเป็น
    ร่างพ.ร.บ.งบประมาณรายจ่ายประจำปี ทุกปี
    เพื่อให้รัฐสภาพิจารณาอนุมัติการใช้จ่ายงบประมาณ การพิจารณางบประมาณปี 2563
    เป็นที่จับตาเพราะรัฐบาลมีเสียงสนับสนุนแบบ "ปริ่มน้ำ" และมี ส.ส.
    ที่ถูกตัดสิทธิอยู่ระหว่างการเลือกตั้งใหม่อีกจำนวนหนึ่งทำให้เสถียรภาพของรัฐบาลสั่นคลอน
    หากมี ส.ส.
    ฝ่ายรัฐบาลไม่ลงมติสนับสนุนอาจทำให้ร่างพ.ร.บ.งบประมาณที่รัฐบาลเสนอนั้นไม่ผ่านการพิจารณาของสภาผู้แทนราษฎร
    ซึ่งอาจเป็นอุปสรรคกับการพัฒนางานของระบบราชการ
    และหากเป็นเช่นนั้นตามธรรมเนียมทางการเมืองรัฐบาลต้องรับผิดชอบโดยการลาออกหรือยุบสภาเพื่อเลือกตั้งใหม่


    17 ตุลาคม 2562 สภาผู้แทนราษฎรนัดพิจารณาร่างพ.ร.บ.งบประมาณรายจ่ายประจำปี
    โดยมีการอภิปรายอย่างกว้างขวางถึงสามวันเต็ม และในคืนวันที่ 19 ตุลาคม 2562
    สภาผู้แทนราษฎรก็ลงมติ เห็นชอบ 251 เสียง งดออกเสียง 234 เสียง
    ให้ร่างพ.ร.บ.งบประมาณรายจ่ายประจำปี ผ่านวาระแรก
    เข้าสู่การตั้งคณะกรรมาธิการพิจารณารายละเอียดในวาระที่สองต่อไป
    ซึ่งกำหนดระยะเวลาพิจารณา 30 วัน
    ก่อนจะนำกลับเข้ามาอภิปรายในที่ประชุมของสภาผู้แทนราษฎรอีกครั้งหนึ่ง
  description_en: >-
    In practice of the government administration, when the government needs
    budget to conduct their work the draft budget shall be proposed to
    parliament for consideration as an act. The 2020 budget was crucial because
    the current government carries very small majority seats in the parliament
    and some MPs are under qualification examinations, therefore the stability
    of the government is very unclear. If some MPs tuned against the government,
    the proposed budget can be failed and will effect the government
    administration. If so, the government should resign from positions or
    dissolve the parliament as a political tradition.




    On 17 October 2019, the parliament considered the 2020 annual budget that
    proposed by the government. The discussion took three full day then at the
    night on 19 October 2016, the house of representatives voted with 251 in
    favour of the draft and 234 abstentions. The draft budget the passed the
    first reading to the process of committee consideration which will take 30
    more days to consider before it will be brought back to discuss in the house
    again.
