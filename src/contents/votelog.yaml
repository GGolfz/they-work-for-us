    การประชุมสภาผู้แทนราษฎร พ.ศ. 2551 ข้อ 80 โดยผลสรุป
    มีการตั้งคณะกรรรมาธิการวิสามัญพิจารณาศึกษาปัญหาราคาพืชผลทางการเกษตรตกต่ำ
