    กระทรวงกลาโหม ไปเป็นของหน่วยบัญชาการถวาย ความปลอดภัยรักษาพระองค์
    ซึ่งเป็นส่วนราชการในพระองค์ พ.ศ. ๒๕๖๒ ซึ่ง คณะรัฐมนตรี เป็นผู้เสนอ
  meeting: ประชุมส.ส.
  type: พรก.
  vote_date: '2019-10-29'
  prayuth: ''
  thanathorn: ''
  passed: true
  is_no_vote: false
  no_vote_description: ''
  description_th: >-
    30 กันยายน 2562 พล.อ.ประยุทธ์ จันทร์โอชา ในฐานะนายกรัฐมนตรีภายใต้รัฐบาล
    'คสช.2' ลงนามออกกฎหมายเป็นพระราชกำหนด (พ.ร.ก.)
    ให้โอนอัตรากำลังพลและงบประมาณบางส่วนของกองทัพบก กองทัพไทย กระทรวงกลาโหม
    เฉพาะในส่วนที่เกี่ยวกับกรมทหารราบที่ 1 มหาดเล็กราชวัลลภรักษาพระองค์
    และกรมทหารราบที่ 1 มหาดเล็กราชวัลลภรักษาพระองค์
    ไปเป็นของหน่วยบัญชาการถวายความปลอดภัยรักษาพระองค์
    ซึ่งเป็นส่วนราชการในพระองค์ 




    เมื่อคณะรัฐมนตรีใช้อำนาจออกกฎหมายเป็นพระราชกำหนดจะต้องนำให้รัฐสภาพิจารณารับรองทันทีที่เปิดประชุมสภา
    ปัญหาสำคัญของการออกพระราชกำหนดครั้งนี้ คือ เงื่อนไขในการออกพระราชกำหนด
    ตามรัฐธรรมนูญ มาตรา 172 กำหนดว่า ต้องเป็นกรณีจำเป็นเร่งด่วนเท่านั้น
    ถ้าไม่มีเหตุเร่งด่วนคณะรัฐมนตรีควรเสนอกฎหมายเป็นร่างพระราชบัญญัติตามกระบวนการปกติ
    แต่คณะรัฐมนตรีโดยพล.อ.ประยุทธ์ ไม่สามารถอธิบายถึงความจำเป็นเร่งด่วนได้ 17
    ตุลาคม 2562 เมื่อครม.นำพ.ร.ก.ฉบับนี้เข้าสู่การพิจารณาของสภาผู้แทนราษฎร
    ปิยบุตร แสงกนกกุล อภิปรายถึงความไม่ถูกต้องตามเงื่อนไขของ มาตรา 172 ส.ส.
    พรรคอนาคตใหม่ 70 คนลงมติไม่เห็นด้วยกับการออก พ.ร.ก.ฉบับนี้
    และแพ้ไปด้วยคะแนนรวม 374 ต่อ 70 เสียง งดออกเสียง 2 เสียง
