    ซึ่งจะเป็นโครงการที่สร้างรายได้ให้แก่ประเทศชาติอย่างมหาศาล และได้รับ
    ผลประโยชน์ทั้งทางตรงและทางอ้อม
    ก่อให้เกิดประโยชน์ต่อประเทศชาติในด้านความมั่นคง โดยใช้เป็นเส้นทางเดินเรือรบ
